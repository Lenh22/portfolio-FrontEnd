<section class="text-center text-white text-lg-start font-monospace bg-code">
    <!--  -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-7 mb-5 mb-lg-0 z-index-1">
                <div class="card left-2 bg-darkTrans">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="mb-5">Editate!</h2>
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <!-- Lluivia matrix -->
                            <div id="" class="row bubujaForms">
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p>1</p>
                                </div>
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p>0</p>
                                </div>
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p>1</p>
                                </div>
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p></p>
                                </div>
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p>1</p>
                                </div>
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p>1</p>
                                </div>
                            </div>
                            <!-- nombre input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="nombre" name="nombre" [(ngModel)]="about.nombre"
                                    placeholder="Cómo se llama?" class="form-control fst-italic p-sticky" />
                                <label class="form-label" for="">Nombre completo</label>
                            </div>
                            <!--  input -->
                            <div class="form-outline mb-4">
                                <textarea id="descripcion" name="descripcion"
                                [(ngModel)]="about.descripcion"
                                    placeholder="Cuenta algo sobre ti.."
                                    class="form-control fst-italic p-sticky" rows="3"></textarea>
                                <label class="form-label" for="">Descripcion</label>
                            </div>

                            <!-- IMG input data-->
                            <div class="d-none mb-4">
                                <input type="text" class="form-control fst-italic p-sticky" placeholder="Opcional" />
                                <label class="form-label" place>Imagen</label>
                            </div>
                            <!--IMG FILE-->
                            <div class="form-outline mb-4">
                                <input (change)="capturarFile($event)" type="file" accept=".jpg,.png"
                                    class="form-control fst-italic" id="imagenMi" name="imagenMi"
                                    [(ngModel)]="about.imagenMi" aria-describedby="imgSubir" aria-label="Cargar">
                                <label class="form-label" place>Imagen 1x1</label>
                            </div>
                            <div *ngIf="previsualizacion" class="mb-3">
                                <img [src]="previsualizacion" alt="" width="100px" class=""/>
                            </div>

                            <!--  button -->
                            <div class="d-grid gap-2">
                                <button type="submit"
                                    class="btn btn-dark btn-editAbout btn-hover-gold btn-lg-block mb-4 p-sticky">
                                    Editado
                                </button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="cardAbout" class="col-lg mb-5 mb-lg-0 celular-none">
                <div class="bg-size-100 bg-pos-center" [ngStyle]="{'background-image': 'url(./assets/images/marco.jpg)'}" alt="">
                    <!-- w-100 mx-phone-none rounded-4 shadow-4 rectangle-big-dark -->
                        <div class="container border border-warning p-5 ">
                            <div class="text-center centrado-flex">
                                <!-- Gris -->
                                <img src="./assets/images/nubeG.png" class="rounded" alt="Nube" id="nubeGris">
                                <!-- Blanca -->
                                <img src="./assets/images/pacNubeB.png" class="rounded" alt="Nube" id="nubeBlanca">
                                <img src="./assets/images/nubeB.png" class="rounded desvanece" alt="Nube"
                                    id="nubeBlanca">
                            </div>
                            <div class="container border border-warning">
                                <p class="p-2 text-center font-monospace text-while">
                                    Aqui podras agregar cosas de ti!
                                    Dandote a conocer con un pequeño resumen sobre tus ideales, pensamientos, tus metas
                                    e incluso agregar una foto si lo deseas
                                </p>
                            </div>
                        </div>
                </div>
                <!-- src="https://wallpaperaccess.com/full/1772233.jpg" -->
            </div>
        </div>
    </div>

</section>
<app-footer></app-footer>
