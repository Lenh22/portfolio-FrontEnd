<p>edit-about works!</p>
<div class="container" *ngIf="about">
    <div class="">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

            <!--  -->
            <div class="form-outline mb-4">
                <input type="text" id="nombre" name="nombre" [(ngModel)]="about.nombre" required
                    class="form-control" />
                <label class="form-label" for="">Nombre completo</label>
            </div>
            <!--Descripcion-->
            <div class="form-outline mb-4">
                <textarea class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="about.descripcion" required rows="3"></textarea>
                <label class="form-label" for="">Descripcion</label>
            </div>
            <!--  -->
            <div class="form-outline mb-4">
                <input type="text" id="imagenMi" name="imagenMi" [(ngModel)]="about.imagenMi" required class="form-control" />
                <label class="form-label" for="">Imagen</label>
            </div>
            <!--  -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Editar</button>
        </form>

    </div>
</div>
