<section class="vh-100 gradient-custom  bg-code pos-fixed">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-semiTrans text-white" style="border-radius: 1rem;">

          <div class="card-body p-5 text-center">
            <!-- <div class="logoYTexto text-center"><img  src="./assets/images/nubeB.png" class="" alt="Nube" class="img-fluid rounded mx-auto" ></div> -->
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Por favor logeate para el modo edicion!</p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="mb-md-5 mt-md-4 pb-5">

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="email">Usuario</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                  placeholder="Usuario" [(ngModel)]="nombreUsuario"/>
              </div>
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="idpassword">Contraseña</label>
                <input id="password" name="password" class="formser.pas" type="password"
                  class="form-control form-control-lg" placeholder="Contraseña" [(ngModel)]="password" />
              </div>
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
            </form>
            <!-- Hola, esta comentado para no crear un nuevo usuario, habria que cambiar unas cosas-->
            <!-- <div>
              <p class="mb-0">No tienes cuenta? <a routerLink="/nuevo-usuario" class="text-white-50 fw-bold">Crea una</a>
              </p>
            </div> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
