<p>nuevo-usuario works!</p>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
  
            <div class="card-body p-5 text-center">
              <!-- <div class="logoYTexto text-center"><img  src="./assets/images/nubeB.png" class="" alt="Nube" class="img-fluid rounded mx-auto" ></div> -->
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Por favor logeate para el modo edicion!</p>
  
              <form #f="ngForm" (ngSubmit)="onCreate()" novalidate class="mb-md-5 mt-md-4 pb-5">
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control form-control-lg"
                      placeholder="Ej: Leandro Alonso" [(ngModel)]="nombre" />
                  </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="email">Usuario</label>
                  <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                    placeholder="Ej: Len" [(ngModel)]="nombreUsuario" />
                </div>

                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="">Email</label>
                    <input type="text" id="email" name="email" class="form-control form-control-lg"
                      placeholder="Ej: lea.alonso99@gmail.com" [(ngModel)]="email" />
                  </div>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="idpassword">Contraseña</label>
                  <input id="password" name="password" class="formser.pas" type="password"
                    class="form-control form-control-lg" placeholder="Epa! Aqui no habrá ejemplo" [(ngModel)]="password" />
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Crear</button>
  
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
