<section class="text-center text-white text-lg-start font-monospace bg-code">
    <!--  -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-7 mb-5 mb-lg-0 z-index-1">
                <div class="card left-2 bg-darkTrans">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="mb-5">Agrega tu proyecto!</h2>
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <!-- Lluivia matrix -->
                            <div id="" class="row bubujaForms">
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p>1</p>
                                </div>
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p>0</p>
                                </div>
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p>1</p>
                                </div>
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p></p>
                                </div>
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p>1</p>
                                </div>
                                <div class="col-2 efectoCaida bubujaForm absolute">
                                    <p>1</p>
                                </div>
                            </div>
                            <!-- -->
                            <div class="row justify-content-between">
                                <div class="col-md-5">
                                    <div class="form-outline">
                                        <input type="month" id="fechaInicioProj" name="fechaInicioProj" min="01-01-1800"
                                        [(ngModel)]="fechaInicioProj" placeholder="Fecha de inicio"
                                            class="form-control fst-italic p-sticky" />
                                        <label class="form-label" for="">Inicio</label>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-outline">
                                        <input type="month" id="fechaFinProj"  name="fechaFinProj"
                                            min="01-01-1800" [(ngModel)]="fechaFinProj"
                                            placeholder="Fecha finalizada" class="form-control fst-italic p-sticky" />
                                        <label class="form-label" for="">Fin</label>
                                    </div>
                                </div>
                            </div>
                            <!--Checkbox-->
                            <div class="form-check d-flex justify-content-end mr-5 mb-4">
                                <input class="form-check-input" type="checkbox" value="true" id="actualidad"
                                    (click)="checkeoActual()">
                                <label class="form-check-label ms-2" for="actualidad">
                                    Actualidad
                                </label>
                            </div>

                            <!-- nombre input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="nombreProj" name="nombreProj" [(ngModel)]="nombreProj"
                                    placeholder="CÃ³mo se llama?" class="form-control fst-italic p-sticky" />
                                <label class="form-label" for="">Nombre del proyecto</label>
                            </div>

                            <!-- input -->
                            <div class="form-outline mb-4">
                                <textarea id="descripcionProj" name="descripcionProj" [(ngModel)]="descripcionProj"
                                    placeholder="Pon algunos datos del proyecto aqui.." class="form-control fst-italic p-sticky"rows="3"></textarea>
                                <label class="form-label" for="">Descripcion</label>
                            </div>
                            <!--input-->
                            <div class="form-outline mb-4">
                                <input type="text" id="linkProj" name="linkProj" [(ngModel)]="linkProj"
                                    placeholder="Opcional" class="form-control fst-italic p-sticky" />
                                <label class="form-label" for="">Link del proyecto</label>
                            </div>
                            <!-- IMG input data-->
                            <div class="d-none mb-4">
                                <input type="text" class="form-control fst-italic p-sticky" placeholder="Opcional" />
                                <label class="form-label" place>Imagen</label>
                            </div>
                            <!--IMG FILE-->
                            <div class="form-outline mb-4">
                                <input (change)="capturarFile($event)" type="file" accept=".jpg,.png"
                                    class="form-control fst-italic" id="imgSubir" id="imgProj" name="imgProj"
                                    [(ngModel)]="imgProj" aria-describedby="imgSubir" aria-label="Cargar">
                                <label class="form-label" place>Imagen</label>
                            </div>
                            <div *ngIf="previsualizacion" class="mb-3">
                                <img [src]="previsualizacion" alt="" width="100px" />
                            </div>

                            <!--  button -->
                            <div class="d-grid gap-2">
                                <button type="submit"
                                    class="btn btn-dark btn-newProy btn-hover-gold btn-lg-block mb-4 p-sticky">
                                    Agregar proyecto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg mb-5 mb-lg-0 bg-dark">
                <div class="w-100 mx-phone-none rounded-4 shadow-4 rectangle-big-dark" alt="">

                    <!-- <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"  class="w-100 mx-phone-none rounded-4 shadow-4 h-100" alt=""/> -->
                    <img src="./assets/images/proy.jpg" class="w-100 mx-phone-none rounded-4 shadow-4 h-100 blur-2"
                        alt="" />
                </div>
                <!-- src="https://wallpaperaccess.com/full/1772233.jpg" -->
            </div>
        </div>
    </div>

</section>
<app-footer></app-footer>
