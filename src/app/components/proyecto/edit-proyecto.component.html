<div class="container" *ngIf="proyecto">
    <div class="">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="row mb-4">
                <!--Inicio-->
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="fechaInicioProj" name="fechaInicioProj" [(ngModel)]="proyecto.fechaInicioProj"
                            required class="form-control" />
                        <label class="form-label" for="">Inicio</label>
                    </div>
                </div>
                <!--Fin-->
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="fechaFinProj" name="fechaFinProj" [(ngModel)]="proyecto.fechaFinProj"
                            required class="form-control" />
                        <label class="form-label" for="">Fin</label>
                    </div>
                </div>
            </div>

            <!--  -->
            <div class="form-outline mb-4">
                <input type="text" id="nombreProj" name="nombreProj" [(ngModel)]="proyecto.nombreProj" required
                    class="form-control" />
                <label class="form-label" for="">Nombre del proyecto</label>
            </div>

            <!---->
            <div class="form-outline mb-4">
                <textarea class="form-control" id="descripcionProj" name="descripcionProj"
                    [(ngModel)]="proyecto.descripcionProj" required rows="3"></textarea>
                <label class="form-label" for="">Descripcion</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="imgProj" name="imgProj" [(ngModel)]="proyecto.imgProj" required class="form-control" />
                <label class="form-label" for="">Imagen</label>
            </div>

            <!--  -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Editar</button>
        </form>

    </div>
</div>
