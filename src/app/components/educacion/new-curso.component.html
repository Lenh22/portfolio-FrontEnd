<div class="container" >
    <div class="">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

            <!--  -->
            <div class="form-outline mb-4">
                <input type="text" id="nombreCurso" name="nombreCurso" [(ngModel)]="nombreCurso" required
                    class="form-control" />
                <label class="form-label" for="">Nombre del curso</label>
            </div>

            <!--  -->
            <div class="form-outline mb-4">
                <input type="text" id="tituloCurso" name="tituloCurso" [(ngModel)]="tituloCurso" required
                    class="form-control" />
                <label class="form-label" for="">Titulo</label>
            </div>
            <!--  -->
            <div class="form-outline mb-4">
                <input type="text" id="linkCurso" name="linkCurso" [(ngModel)]="linkCurso" required
                    class="form-control" />
                <label class="form-label" for="">Link de certificado (opcional)</label>
            </div>
            <!--  -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Crear</button>
        </form>

    </div>
</div>
