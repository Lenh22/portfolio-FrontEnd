<div id="education" class="padding-left background-alt">
    <div class="heading d-flex">
        <h2 >Educaci√≥n</h2>
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            <span class="material-icons-round">
                add_circle
            </span>
         </button>
    </div>
    <div>

        <div class="conteiner-fluid">
            <div class="row">
                <!--Izq-->
                <div class="col-12 col-md-8">
                    <div class="row">
                        <!-- Directiva para recorrer en el array del json education (IngFor) -->
                        <div class="col-12 p-1" *ngFor="let edu of educacionBack"> 
                            <article class="card h-100">
                                <div class="card-body">
                                    <div class="descriptionEducation">
                                        <div class="d-flex">

                                            <div class="grid-centrado">
                                                <img src="./assets/images/{{edu.imagen}}"
                                                class="border-3 rounded-circles float-start" alt="..." width="50px"
                                                height="50px">
                                                <div class="ps-2">
                                                    <h3>{{edu.nombreEdu}}</h3>
                                                    <span class="education-date">{{edu.fechaInicio}} - {{edu.fechaFin}}</span>
                                                </div>
                                            </div>
                                            <div *ngIf="isLogged">
                                                <button class="btn btn-primary" routerLink="/editedu/{{edu.id}}">
                                                    <span class="material-icons-round">
                                                        drive_file_rename_outline
                                                    </span>
                                                </button>
                                                <button class="btn btn-danger" (click)="deleteEdu(edu.id)">
                                                    <span class="material-icons-round">
                                                        delete
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                        <h4>{{edu.tituloEdu}}</h4>
                                        <ul class="">
                                            <li>
                                                Aprobadas: {{edu.aprobadasEdu}}
                                            </li>
                                            <li>
                                                Promedio: {{edu.promedio}}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
                <!--Der-->
                <div class="col-12 col-md-4 p-1">
                    <article class="card h-100">
                        <div class="card-body">
                            <div class="">
                                <div id="cursos" class="d-flex">
                                    <div class="d-flex">
                                        <h4>Cursos</h4>
                                        <button  type="button" class="btn btn-dark" routerLink="/nuevocurso" *ngIf="isLogged">
                                            <span class="material-icons-round">
                                                add_circle
                                            </span>
                                         </button>
                                    </div>
                                </div>
                                <ul id="listaCursos">
                                    <li *ngFor="let course of cursoBack"> <!--Curso-->
                                        <a target="_blank"
                                            [href]="course.linkCurso">
                                            {{course.tituloCurso}}
                                        </a> | {{course.nombreCurso}}
                                        <button *ngIf="isLogged" class="btn btn-primary" routerLink="/editcurso/{{course.id}}">
                                            <span class="material-icons-round">
                                                drive_file_rename_outline
                                            </span>
                                        </button>
                                        <button *ngIf="isLogged" class="btn btn-danger" (click)="deleteCurso(course.id)">
                                            <span class="material-icons-round">
                                                delete
                                            </span>
                                        </button>
                                    </li>
                                </ul>
                                <div id="idiomas" class="d-flex">  <!--Idioma-->
                                    <div class="d-flex">
                                        <h4>Idiomas</h4>
                                        <button type="button" class="btn btn-dark" routerLink="/nuevoidioma" *ngIf="isLogged">
                                            <span class="material-icons-round">
                                                add_circle
                                            </span>
                                         </button>
                                    </div>
                                </div>
                                <ul id="listaIdiomas">
                                    <li *ngFor="let idiom of idiomaBack">
                                        {{idiom.nombreIdi}} | {{idiom.nivelIdi}}
                                        <button *ngIf="isLogged" class="btn btn-primary" routerLink="/editidioma/{{idiom.id}}">
                                            <span class="material-icons-round">
                                                drive_file_rename_outline
                                            </span>
                                        </button>
                                        <button *ngIf="isLogged" class="btn btn-danger" (click)="deleteIdioma(idiom.id)">
                                            <span class="material-icons-round">
                                                delete
                                            </span>
                                        </button>
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>


    </div>
</div>
